# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
# Set prefix to Ctrl-Space
set -g prefix C-Space
set-window-option -g mode-keys vi


# renumber windows
set-option -g renumber-windows on

# mouse resize
set -g mouse-resize-pane on
# Allow mouse to select panes
set -g mouse-select-pane on
# Allow mouse to select windows
set -g mouse-select-window on
# Make mouse useful in copy mode
setw -g mode-mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
    bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
    bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
    bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
    bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
    #bind-key -n C-j if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key J resize-pane -D 20
bind-key K resize-pane -U 20
bind-key H resize-pane -L 20
bind-key L resize-pane -R 20

bind r source-file ~/.tmux.conf
# edit configuration
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# Open 3 pane split
bind B source-file ~/bin/tmuxsplitwindows.tmux 

# Close all windows except current  window
bind X kill-pane -a

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# vim copy pasta
bind-key Enter copy-mode
bind-key -t vi-copy Escape cancel
bind-key -t vi-copy Escape cancel
bind-key p paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy r rectangle-toggle
bind -t vi-copy y copy-pipe "xclip -in -selection clipboard"

run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'


# buffers
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# use "v" and "s" to do vertical/horizontal splits, like vim
bind s split-window -v
bind v split-window -h

set -g default-terminal "screen-256color"
